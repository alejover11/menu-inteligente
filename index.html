<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú Restaurante Gardel - Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Restaurante Gardel</h1>
  </header>

  <section id="recomendaciones">
    <h2>Recomendaciones de la Semana</h2>
    <div id="recomendaciones-list"></div>
  </section>

  <section id="menu">
    <h2>Menú Completo</h2>
    <div id="menu-list"></div>
  </section>

  <section id="pedido">
    <h2>Tu Pedido</h2>
    <ul id="pedido-list"></ul>
    <p>Total: <span id="total">0</span> COP</p>
    <button id="confirmar-pedido">Confirmar Pedido</button>
  </section>

  <section id="historial">
    <h2>Pedidos Confirmados</h2>
    <ul id="historial-list"></ul>
  </section>

  <!-- Solo el script unificado -->
  <script src="script.js"></script>
</body>
</html>
